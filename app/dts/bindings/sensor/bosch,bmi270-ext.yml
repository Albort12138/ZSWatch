description: |
    The BMI270 is an inertial measurement unit. See more info at:
    https://www.bosch-sensortec.com/products/motion-sensors/imus/bmi270.html

compatible: "bosch,bmi270-ext"

include: [sensor-device.yaml, i2c-device.yaml]

properties:
    int1-gpios:
      type: phandle-array
      required: false
    int2-gpios:
      type: phandle-array
      required: false